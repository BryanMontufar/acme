<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{plantilla/plantilla}">
<body>
<div layout:fragment="pagina">
	<form class="form-horizontal" th:action="@{/nuevoProductoR}" th:object="${nuevoProducto}" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Nombre Producto:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="productoP"   th:field="*{nombreProducto}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Descripcion:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="descripcionP"   th:field="*{Descripcion}">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Guardar</button>
      </div>
    </div>
    <input type="hidden" th:field="*{idProducto}">
  </form>

</body>
</html>
