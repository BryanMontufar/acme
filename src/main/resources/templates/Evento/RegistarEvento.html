<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{plantilla/plantilla}">
<body>
<div layout:fragment="pagina">
	<form class="form-horizontal" th:action="@{/nuevoEventoR}" th:object="${nuevoEvento}" method="post">
		
    <div class="form-group">
      <label class="control-label col-sm-2" for="estado">Estado Evento:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="estadoE" th:field="*{estado}" >
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-outline-warning">Guardar</button>
      </div>
    </div>
    <input type="hidden" th:field="*{idEvento}">
  </form>
	
</body>
</html>
