<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{plantilla/plantilla}">
<body>
<div layout:fragment="pagina">
	<form class="form-horizontal" th:action="@{/nuevoClienteR}" th:object="${nuevoCliente}" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Nombre Cliente:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nombreClienteC"  th:field="*{nombreCliente}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Correo cliente:</label>
      <div class="col-sm-10">          
        <input type="email" class="form-control" id="email"  th:field="*{correoCliente}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Telefono Cliente:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="TelefonoCliente"  th:field="*{telefono}">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-outline-warning">Guardar</button>
      </div>
    </div>
    <input type="hidden" th:field="*{idCliente}">
  </form>
</body>
</html>
